name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    env:
      BASE_VERSION: 1.0.0

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Publish self-contained WinForms app
        run: >
          dotnet publish -c Release
          -r win-x64
          --self-contained true
          -o ./publish
          /p:Version=${{ env.BASE_VERSION }}.${{ github.run_number }}
          /p:FileVersion=${{ env.BASE_VERSION }}.${{ github.run_number }}
          /p:AssemblyVersion=${{ env.BASE_VERSION }}.${{ github.run_number }}
          /p:InformationalVersion=${{ env.BASE_VERSION }}.${{ github.run_number }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinFormsApp
          path: ./publish
