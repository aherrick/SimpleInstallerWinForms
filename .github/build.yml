name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set BUILD_NUMBER from GitHub run number
        run: echo "BUILD_NUMBER=${{ github.run_number }}" >> $env:GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Publish
        run: dotnet publish -c Release -o ./publish /p:BUILD_NUMBER=$env:BUILD_NUMBER

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinFormsApp
          path: ./publish
