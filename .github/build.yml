name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Publish with version
        run: dotnet publish -c Release -o ./publish /p:Version=1.0.${{ github.run_number }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinFormsApp
          path: ./publish
